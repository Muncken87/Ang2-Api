<navbar></navbar>
<div class="container pad-top">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for name" [(ngModel)]="term">
    <span class="input-group-btn"></span>
  </div>
  <div class="row">
    <div *ngFor="let item of items | filter:term"  class="col-md-12 ">
      <div class="flex">
        <img class="img-fluid" src="{{item.picture.large}}"/>
        <div class="flex-info">
          <h2>{{item.name.first | capitalize }} {{item.name.last}}</h2>
          <p><span>Country:</span> {{item.location.city | capitalize}}</p>
          <p><span>Id:</span> {{item.id.value}}</p>
          <!-- <button type="button" class="btn btn-info btn-sm">Read More</button>  -->
        </div> <!-- end FlexInfo -->
      </div> <!-- end Flex -->
    </div> <!-- end ngFor -->
  </div> <!-- end Row-->
</div> <!-- end Container -->
<!-- | capitalize -->
